<!DOCTYPE html>
<html>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/jquery.cookieteaser.css">

	<body>

		    </div>
		</div>
	</body>

	<script src="js/jquery.cookieteaser.js"></script>

	    });
	</script>
